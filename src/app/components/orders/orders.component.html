<app-loadingspinner [showSpinner]="isLoading"></app-loadingspinner>

<div class="container text-center">
    <div class="row">
        <div class="col-md-4 item animate__animated animate__backInLeft">
            <a [routerLink]='["/orders" , "cash"]'>
                <img src="assets/icons/money.svg" alt="">
                <h3>Driver Assigned</h3>
            </a>
        </div>


        <div class="col-md-4 item animate__animated animate__backInDown">
            <a [routerLink]='["/orders" , "cancelled"]'>
                <img src="assets/icons/cancel.svg" alt="">
                <h3>Picking up</h3>
            </a>
        </div>


        <div class="col-md-4 item animate__animated animate__backInUp">
            <a [routerLink]='["/orders" , "completed"]'>
                <img src="assets/icons/complete.svg" alt="">
                <h3>Delivering</h3>
            </a>
        </div>


    </div>
</div>
